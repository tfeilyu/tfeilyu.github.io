<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts Demo</title>
    <!-- 引入 ECharts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入 jQuery 库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入日期选择器库 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/home.css">

    <style>
        /* 设置容器的宽度和高度 */
        #chart-container {
            width: 900px;
            height: 740px;
            /*margin: 0 auto;*/
        }

        #line-chart-container {
            width: 600px;
            height: 260px;
            background-color: #eeee;
            border-radius: 10px;
            padding-left: 40px;
            padding-top: 10px;
            padding-bottom: -10px !important;
            position: absolute;
            display: none;
        }

        /* 添加筛选器样式 */
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div>
    <div class="filter-container" style="display: none">
        <input style="width: 155px;" type="text" id="date-range" placeholder="选择日期范围">
        <input type="number" id="num-items" placeholder="显示条数">
        <button id="filter-button">筛选</button>
        <button id="clear-button">清空</button>
    </div>

    <div style="display: flex;justify-content: space-between">
        <div id="chart-container"></div>
        <div class="home-left-cont" style="box-shadow:none;margin-top: -20px;width: 610px;">
            <div style="height: 780px;" class="card messageCard">
                <h1 class="card-fontSize">Paper Information</h1>
                <ul style="color: #494e52;margin-top: -30px;">
                    <li>
                        <p>
                            <strong>KDD ADS Papaer Title:</strong><br>
                            NRFormer: A Spatio-Temporal Graph Transformer for National-Wide Nuclear Radiation Forecasting
                        </p>
                    </li>
                    <li>
                        <p>
                            <strong>Authors:</strong><br>
                            Tengfei LYU, Jindong HAN, Hao LIU*
                        </p>
                    </li>
                    <li>
                        <p>
                            <strong>Dataset:</strong><br>
                            The data and code are available at <a href="https://github.com/usail-hkust/NRFormer." target="_blank">https://github.com/usail-hkust/NRFormer.</a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="line-chart-container" style=""></div>
</div>

<!-- 引入 JavaScript 代码 -->
<script src="js/map-node_distribution.js"></script>
<script>
    // 初始化日期选择器
    flatpickr("#date-range", {
        mode: "range",
        dateFormat: "Y-m-d"
    });

    // 清空按钮逻辑
    document.getElementById('clear-button').addEventListener('click', function () {
        document.getElementById('date-range').value = '';
        document.getElementById('num-items').value = '';
    });

</script>
</body>
</html>
